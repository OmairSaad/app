<main>
    @if (loading) {
      <div class="spinner">
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
      </div>
    }
      <section class="form-section">
        <div class="form-wrapper l">
          <h1 class="title">Sign up</h1>
          <form class="form" [formGroup]="loginForm" (ngSubmit)="send()" novalidate>
            <div class="form-row">
              <div class="form-group">
                <label  [class.red]="f['firstName'].invalid && f['firstName'].touched">
                  <span class="sr-only">First Name</span>
                  <input type="text" placeholder="First Name"  class="form-input" formControlName="firstName" required>
                </label>
              </div>
              <div class="form-group">
                <label [class.red]="f['lastName'].invalid && f['lastName'].touched">
                  <span class="sr-only">Last Name</span>
                  <input id="last-name" type="text" placeholder="Last Name" class="form-input" required formControlName="lastName">
                </label>
              </div>
            </div>
            <div class="form-group">
              <label [class.red]="f['email'].invalid && f['email'].touched">
                <span class="sr-only">Email address</span>
                <input type="email" placeholder="Email" class="form-input" required formControlName="email">
              </label>
            </div>
            <div class="form-group">
              <label [class.red]="f['password'].invalid && f['password'].touched">
                <span class="sr-only">Password</span>
                <input type="password" placeholder="Password" class="form-input" required formControlName="password">
              </label>
            </div>
            <div class="form-group">
              <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid">Submit</button>
            </div>
  
            <footer class="form-footer">
                <div>
                  Already have an account?
                  <a routerLink="/login" class="form-link">Log in</a>
                </div>
            </footer>
          </form>
        </div>
      </section>
  </main>
  <router-outlet></router-outlet>
